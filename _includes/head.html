<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	{% if page.tags %}
	<meta name="keywords" content="{{ page.tags | join: ', ' | escape }}" />
	{% elsif page.keywords %}
	<meta name="keywords" content="{{ page.keywords | split: ' ' | join: ', ' | escape }}" />
	{% elsif site.keywords %}
	<meta name="keywords" content="{{ site.keywords | split: ' ' | join: ', ' | escape }}" />
	{% endif %}

	<meta name="HandheldFriendly" content="True">
	<meta name="robots" content="index,follow">
	<meta name="googlebot" content="index,follow">

	{% include ogp.html %}
	{% include twitter-meta.html %}

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Mrs+Saint+Delafield|Merriweather:300italic,700,300,700italic|Open+Sans:400,700">
	<link rel="stylesheet" href="{{ "/css/screen.css" | prepend: site.github.url | prepend: site.baseurl }}">
	<link rel="stylesheet" href="{{ "/css/prism.css" | prepend: site.github.url | prepend: site.baseurl }}">

	<link rel="manifest" href="{{ "/manifest.webmanifest" | prepend: site.github.url | prepend: site.baseurl }}">
	<script type="module">
	import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';
	const el = document.createElement('pwa-update');
	document.body.appendChild(el);
	</script>
</head>
